<div id="contact-form" *ngIf="isContactForm">
  <form class="form-horizontal">
    <fieldset>
      <!-- Form Name -->
      <div class="form-group">

        <!-- Text input-->
        <div class="col-md-12">
          <input id="contact-name"
                 name="name"
                 type="text"
                 placeholder="Your name.."
                 class="input form-control border placeholder-text input-md"
                 #contactName
                 [value]="name"
                 (input)="name = contactName.value">
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <div class="col-md-12">
          <input id="contact-e-mail"
                 name="e-mail"
                 type="email"
                 placeholder="Your e-mail.."
                 class="input form-control border placeholder-text input-md"
                 #contactEmail
                 [value]="email"
                 (input)="email = contactEmail.value">
        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <div class="col-md-12">
          <textarea
            class="textarea form-control field-height placeholder-text"
            id="contact-textarea"
            placeholder="Message.."
            name="textarea"
            #contactMsg
            [value]="msg"
            (input)="msg = contactMsg.value">
          </textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-12">

          <div class="drop-container">
            <label class="drop-label">
              <div class="text-drop">
                <input style="display: none;" type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".pdf,.doc,.docx">
                <img [src]="'assets/images/forms/upload-icon.png'" alt="Upload icon">
                <span *ngIf="!this.fileName"> Add Document </span>
                <span *ngIf="this.fileName">{{this.fileName}}</span>
              </div>
            </label>
          </div>

        </div>
      </div>

      <div class="form-group">
        <div class="col-md-12">
          <input type="submit" (click)="getDataFromTemplate()" class="btn" value="Send inquery »"/>
        </div>
      </div>

    </fieldset>

  </form>
</div>
