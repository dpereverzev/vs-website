<section class="frame frame_white" id="whatWeDo">
  <single-content [contentId]="'directions'"></single-content>
</section>

<section class="frame frame_dark">
  <div class="container">
    <section-heading
      [title]="'Our portfolio'"
      [description]="'We perform full lifecycle product development and rely on long term relationships, so you can expect your product to be future-proof!!'">
    </section-heading>
    <div class="row">
      <projects-list  *ngIf="!isMobile"  class="projects-list projects-list_dark" [maxItems] = "6" [hasButton] = "true"></projects-list>
      <projects-list  *ngIf="isMobile"  class="projects-list projects-list_dark" [maxItems] = "2" [hasButton] = "true"></projects-list>
    </div>
  </div>
</section>

<section class="frame">
  <div class="container">
    <section-heading
      [title]="'What people are saying'"
      [description]="'We care about our clients and our reputation, and we respectively approach each and every project, regardless of its size and complexity.'">
    </section-heading>
    <div class="row">
      <feedback></feedback>
    </div>
  </div>
</section>

<section [hidden]="true" class="frame frame_light">
  <div class="container">
    <section-heading
      [title]="'Our partners'"
      [description]="'They are people and organizations with ambitious missions. They want to unleash the power of software for their cause or business. We help them envisage, design and deliver.'">
    </section-heading>
    <div class="row">
      <ul class="img-list">
        <li>
          <img [src]="'assets/images/landing/pinterest.png'" alt="pinterest">
        </li>
        <li>
          <img [src]="'assets/images/landing/ideo.png'" alt="ideo">
        </li>
        <li>
          <img [src]="'assets/images/landing/mastercard.png'" alt="mastercard">
        </li>
        <li>
          <img [src]="'assets/images/landing/intuit.png'" alt="intuit">
        </li>
        <li>
          <img [src]="'assets/images/landing/mtv.png'" alt="mtv">
        </li>
        <li>
          <img [src]="'assets/images/landing/salesforce.png'" alt="salesforce">
        </li>
      </ul>
    </div>
  </div>
</section>
