<header [title]="'Listen. Align. Deliver'"
        [text]="'We apply the industry best practices to help you succeed in your business. We involve you in the process to find out the best possible solution.'"
        [bg]="'assets/images/header/approach.jpg'">
</header>

<section class="frame">
  <single-content [contentId]="'advantages'"></single-content>
</section>

<div class="frame frame_dark">
  <duplex-content [title]="'Iterative process'" [image]="'assets/images/approach/sprint.png'" [dark]="true"
                  [text]="'We blend user experience expertise with our software development approach to form a single, cohesive team to design, implement and test results with actual customers.'"
                  [content]="[
                    {
                      title: 'Scope and Plan',
                      text: 'Defining the vision and the scope of the project in order to make sure further steps will go buttery-smooth.'
                    },
                    {
                      title: 'Analysis and design',
                      text: 'We analyse the needs of the customer, prototyping and wireframing overall design of the product.'
                    },
                    {
                      title: 'Implement',
                      text: 'Our developers are doing their code magic to develop the most refined product to make sure our clients are happy!'
                    },
                    {
                      title: 'Deploy and Support',
                      text: 'Our DevOps specialists deploy, support and maintain production-ready project on the reliable environment.'
                    }
                  ]">
  </duplex-content>
</div>

<section class="frame frame_projects">
  <div class="container">
    <section-heading
      [title]="'Our portfolio'"
      [description]="'We perform full lifecycle product development and rely on long term relationships, so you can expect your product to be future-proof!!'">
    </section-heading>
    <div class="row">
      <carousel class="hide-carousel-indicators" [interval]="myInterval" [noWrap]="noWrapSlides">
        <slide *ngFor="let project of projects; let i=index" [active]="project.active">
          <div class="slide__inner">
            <div style="float: none; margin: 0 auto;">
              <a *ngIf="!project.video" href="#/project/{{project.link}}">
                <img [src]="project.fullImage" width="800">
              </a>
              <iframe *ngIf="project.video" [src]="project.video" width="954" height="532" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
              <h5 class="icon-block__title">{{project.title}}</h5>
              <a href="#/project/{{project.link}}">View case study Â»</a>
            </div>
          </div>
        </slide>
      </carousel>
    </div>
  </div>
</section>
